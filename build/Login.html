      Log in

  </header>

  <main class="grid grid-cols-1 md:grid-cols-2 min-h-[calc(100vh-64px)]">
    <div class="hidden md:block">
      <img src="imgs/fash img.png" alt="Fashion" class="w-full h-[882px] object-center">
    </div>

    <div class="flex items-center justify-center p-8">
      <div class="w-full max-w-md">
        <h2 class="text-4xl font-bold mb-12">Log in</h2>

        <form action="#" method="POST" class="space-y-8">
          <div class="relative">
            <input type="text" required class="peer w-full rounded-md border border-gray-300 px-3 py-3 
                              focus:outline-none focus:ring-2 focus:ring-orange-500
                              placeholder-transparent" placeholder="Email or username">

            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm pointer-events-none 
                             peer-placeholder-shown:opacity-100 peer-focus:opacity-0 opacity-0 transition">
              Email<span class="text-red-500">*</span>
            </span>
          </div>

          <div>
            <div class="relative">
              <input type="password" required class="peer w-full rounded-md border border-gray-300 px-3 py-3 pr-10
                              focus:outline-none focus:ring-2 focus:ring-orange-500
                              placeholder-transparent" placeholder="Password">

              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm pointer-events-none 
                             peer-placeholder-shown:opacity-100 peer-focus:opacity-0 opacity-0 transition">
                Password <span class="text-red-500">*</span>
              </span>

              <button type="button"
                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600">
                <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M1.69556 7.26867C1.63799 7.09594 1.63794 6.90895 1.6954 6.73619C2.85237 3.2581 6.13326 0.75 9.99994 0.75C13.8648 0.75 17.1445 3.25577 18.3029 6.73134C18.3604 6.90406 18.3605 7.09106 18.303 7.26381C17.1461 10.7419 13.8652 13.25 9.99848 13.25C6.1336 13.25 2.85397 10.7442 1.69556 7.26867Z"
                    stroke="#0F172A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path
                    d="M12.4993 7C12.4993 8.38071 11.38 9.5 9.99927 9.5C8.61856 9.5 7.49927 8.38071 7.49927 7C7.49927 5.61929 8.61856 4.5 9.99927 4.5C11.38 4.5 12.4993 5.61929 12.4993 7Z"
                    stroke="#0F172A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </div>
          <button type="submit"
            class="w-full bg-orange-600 hover:bg-orange-700 text-white font-medium py-3 rounded-md transition">
            Log in
          </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
          Not a member?
          <a href="Register.html" class="text-orange-600 hover:underline">Register</a>
        </p>
      </div>
    </div>
  </main>
  <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch("https://api.redseam.redberryinternship.ge/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Login failed");
          return;
        }

        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "landing-page.html";
      } catch (err) {
        console.error(err);
        alert("Network error");
      }
    });
  </script>
</body>
