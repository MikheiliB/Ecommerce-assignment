<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                <span class="font-semibold text-lg">RedSeam Clothing</span>
            </div>
        </a>
        <a href="checkout.html">
            <div id="userArea" class="pr-12">
            </div>
        </a>
    </header>
    <div class="pl-[150px] pr-[72px]">
        <div class="py-10">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold">Products</h1>
            </div>
        </div>
    </div>
    <main class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-gray-50 p-8 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-6">Order details</h2>
            <form id="checkoutForm" class="grid grid-cols-2 gap-4">
                <input type="text" id="firstName" placeholder="Name" class="border rounded px-3 py-2 col-span-1"
                    required>
                <input type="text" id="lastName" placeholder="Surname" class="border rounded px-3 py-2 col-span-1"
                    required>
                <input type="email" id="email" placeholder="Email" class="border rounded px-3 py-2 col-span-2" required>
                <input type="text" id="address" placeholder="Address" class="border rounded px-3 py-2 col-span-1"
                    required>
                <input type="text" id="zip" placeholder="Zip code" class="border rounded px-3 py-2 col-span-1" required>
            </form>
        </div>

        <div>
            <div id="cartItems" class="space-y-4 mb-6"></div>
            <div class="border-t pt-4 text-sm space-y-2">
                <div class="flex justify-between">
                    <span>Items subtotal</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="flex justify-between">
                    <span>Delivery</span>
                    <span id="delivery">$5</span>
                </div>
                <div class="flex justify-between font-semibold text-lg">
                    <span>Total</span>
                    <span id="total">$0</span>
                </div>
            </div>
            <button id="payBtn" class="mt-6 w-full bg-orange-600 text-white py-3 rounded hover:bg-orange-700">
                Pay
            </button>
        </div>
    </main>

<script>
  const cartApi = "https://api.redseam.redberryinternship.ge/api/cart";
  const checkoutApi = "https://api.redseam.redberryinternship.ge/api/cart/checkout";
  const token = localStorage.getItem("token");
  const storedUser = localStorage.getItem("user");

  async function loadCart() {
    if (!token) return;
    const res = await fetch(cartApi, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    const cart = await res.json();
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";

    let subtotal = 0;
    if (cart.length === 0) {
      cartItems.innerHTML = "<p class='text-gray-500'>Your cart is empty.</p>";
    }

    cart.forEach(item => {
      subtotal += item.total_price;
      const div = document.createElement("div");
      div.className = "flex items-center gap-3";
      div.innerHTML = `
        <img src="${item.cover_image}" class="w-16 h-16 object-cover rounded"/>
        <div class="flex-1">
          <p class="font-medium">${item.name}</p>
          <p class="text-sm text-gray-500">${item.size ? item.size : ""} ${item.color ? item.color : ""}</p>
          <p class="text-sm">Qty: ${item.quantity}</p>
        </div>
        <span class="font-medium">$${item.total_price}</span>
      `;
      cartItems.appendChild(div);
    });

    document.getElementById("subtotal").textContent = "$" + subtotal.toFixed(2);
    const delivery = 5;
    document.getElementById("total").textContent = "$" + (subtotal + delivery).toFixed(2);
  }

  if (storedUser) {
    try {
      const user = JSON.parse(storedUser);
      if (user.email) {
        document.getElementById("email").value = user.email;
      }
    } catch (e) {
      console.warn("Failed to parse user from localStorage", e);
    }
  }

  document.getElementById("payBtn").onclick = async () => {
    const payload = {
      type: "order",
      props: {
        name: document.getElementById("firstName").value + " " + document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        zip: document.getElementById("zip").value
      }
    };

    try {
      const res = await fetch(checkoutApi, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        await loadCart();

        showCongratsModal();
      } else {
        const err = await res.json();
        alert("Checkout failed: " + JSON.stringify(err));
      }
    } catch (e) {
      console.error(e);
      alert("An error occurred while checking out.");
    }
  };

  // Congratulatory modal
  function showCongratsModal() {
    const modal = document.createElement("div");
    modal.className = "fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50";
    modal.innerHTML = `
      <div class="bg-white rounded-lg shadow-lg p-8 text-center max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-4">Congratulations ðŸŽ‰</h2>
        <p class="mb-6">Your order has been placed successfully.</p>
        <button class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Close</button>
      </div>
    `;
    document.body.appendChild(modal);

    modal.querySelector("button").onclick = () => {
      modal.remove();
      window.location.href = "/thank-you.html"; // optional redirect
    };
  }
  function renderUser() {
    const userArea = document.getElementById("userArea");
    const storedUser = localStorage.getItem("user");
    const token = localStorage.getItem("token");

    if (storedUser && token) {
      const user = JSON.parse(storedUser);
      const avatarUrl = user.avatar 
        ? user.avatar 
        : "https://via.placeholder.com/40";

      userArea.innerHTML = `
        <div class="flex items-center space-x-2">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

          <path d="M3.75 20.25C3.75 19.4216 4.42157 18.75 5.25 18.75C6.07843 18.75 6.75 19.4216 6.75 20.25C6.75 21.0784 6.07843 21.75 5.25 21.75C4.42157 21.75 3.75 21.0784 3.75 20.25Z" fill="#10151F"/>
          <path d="M16.5 20.25C16.5 19.4216 17.1716 18.75 18 18.75C18.8284 18.75 19.5 19.4216 19.5 20.25C19.5 21.0784 18.8284 21.75 18 21.75C17.1716 21.75 16.5 21.0784 16.5 20.25Z" fill="#10151F"/>
          </svg>
          <img src="${avatarUrl}" alt="avatar" class="w-10 h-10 rounded-full object-cover border" />
          <span class="font-medium"><svg width="10" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M0.21967 0.71967C0.512563 0.426777 0.987437 0.426777 1.28033 0.71967L5 4.43934L8.71967 0.719671C9.01256 0.426777 9.48744 0.426777 9.78033 0.719671C10.0732 1.01256 10.0732 1.48744 9.78033 1.78033L5.53033 6.03033C5.38968 6.17098 5.19891 6.25 5 6.25C4.80109 6.25 4.61032 6.17098 4.46967 6.03033L0.21967 1.78033C-0.0732233 1.48744 -0.0732233 1.01256 0.21967 0.71967Z" fill="#10151F"/>
          </svg>
          </span>
        </div>
      `;
    } else {
      userArea.innerHTML = `
        <a href="login.html" class="flex items-center text-xl font-medium text-gray-800 hover:text-black">
          <svg width="14" height="16" viewBox="0 0 14 16" fill="none">
            <path d="..." fill="#10151F"/>
          </svg>
          Log in
        </a>
      `;
    }
  }

  renderUser();
  loadCart();
</script>
